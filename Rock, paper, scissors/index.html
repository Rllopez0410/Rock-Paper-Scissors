<!DOCTYPE html>
<html lang en>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="container">

            <div class="roundcon">

                <p class="roundtext"></p>

            </div>
            
           <div id="menu">
            
                <div id="test" class="title">

                    <h1>Rock, Paper, Scissors</h1>

                </div>

                <div id="pi">
                
                    <div class="display">

                        <div class="player">

                            <div class="playerscore">0</div>
                            
                            <div class="cd"></div>
                        
                        </div>

                        <div class="ai">

                            <div class="cpuscore">0</div>

                            <div class="cd"></div>

                        </div>

                    </div>

                    <div class="choice">

                        <div class="option">
                            <button id="rock" class="optbtn">Rock</button>
                        </div>

                        <div class="option">
                            <button id="paper" class="optbtn">Paper</button>
                        </div>

                        <div class="option">
                            <button id="scissors" class="optbtn">Scissor</button>
                        </div>
                    
                    </div>
            
                </div>

                <button class="play">Play</button>
                
                <div id="resetcontainer">
                    <div class="resettextcontainer">

                        <p class="gameover">GameOver</p>
                        
                        <p class="resettext">this is some text</p>

                    </div>

                    <button class="reset">Restart</button>
                
                </div>

            </div>
        
        </div>
            
    </body>
    <script src="scriptmain.js"></script>
    <script src="game.js"></script>
</html>
